<div class="modal is-active" id="new-contact-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <form #data="ngForm" (ngSubmit)="onSubmit(data)">
            <input class="input" type="hidden" name="id" [ngModel]="contactData?.id">
            <header class="modal-card-head">
                <p class="modal-card-title">{{ edit ? 'Edit' : 'Add' }} contact</p>
                <button class="delete" aria-label="close" routerLink="/" routerLinkActive="active"></button>
            </header>
            <section class="modal-card-body">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Contact</label>
                    </div>
                    <div class="field-body">
                        <div class="field has-addons">
                            <p class="control is-expanded">
                                <input class="input" type="text" placeholder="ZL3CLV" name="callsign"
                                    [ngModel]="contactData?.callsign" required>
                            </p>
                            <p class="control">
                                <a class="button is-static">
                                    on
                                </a>
                            </p>
                            <div class="control">
                                <input class="input" type="text" placeholder="5" name="frequency"
                                    [ngModel]="contactData?.frequency" required>
                            </div>
                            <p class="control">
                                <a class="button is-static">
                                    MHz
                                </a>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">TX</label>
                    </div>
                    <div class="field-body">
                        <div class="field has-addons">
                            <div class="control">
                                <input class="input" type="text" placeholder="5" value="5" name="power"
                                    [ngModel]="contactData?.power">
                            </div>
                            <p class="control">
                                <a class="button is-static">
                                    watts
                                </a>
                            </p>
                            <div class="control is-expanded">
                                <div class="select is-fullwidth">
                                    <select name="mode" [ngModel]="contactData?.mode">
                                        <option>FM</option>
                                        <option>AM</option>
                                        <option>CW</option>
                                        <option>LSB</option>
                                        <option>USB</option>
                                        <option>DMR</option>
                                        <option>YSF</option>
                                        <option>RTTY</option>
                                        <option>FST4</option>
                                        <option>FST4W</option>
                                        <option>FT4</option>
                                        <option>FT8</option>
                                        <option>JT4</option>
                                        <option>JT9</option>
                                        <option>JT65</option>
                                        <option>Q65</option>
                                        <option>MSK144</option>
                                        <option>WSPR</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">RST</label>
                    </div>
                    <div class="field-body">
                        <div class="field has-addons">
                            <p class="control">
                                <a class="button is-static">
                                    RX
                                </a>
                            </p>
                            <div class="control">
                                <div class="select">
                                    <select name="rxr" ngModel>
                                        <option>5</option>
                                        <option>4</option>
                                        <option>3</option>
                                        <option>2</option>
                                        <option>1</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control">
                                <div class="select">
                                    <select name="rxs" ngModel>
                                        <option>9</option>
                                        <option>8</option>
                                        <option>7</option>
                                        <option>6</option>
                                        <option>5</option>
                                        <option>4</option>
                                        <option>3</option>
                                        <option>2</option>
                                        <option>1</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field has-addons">
                            <p class="control">
                                <a class="button is-static">
                                    TX
                                </a>
                            </p>
                            <div class="control">
                                <div class="select">
                                    <select name="txr" ngModel>
                                        <option>5</option>
                                        <option>4</option>
                                        <option>3</option>
                                        <option>2</option>
                                        <option>1</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control">
                                <div class="select">
                                    <select name="txs" ngModel>
                                        <option>9</option>
                                        <option>8</option>
                                        <option>7</option>
                                        <option>6</option>
                                        <option>5</option>
                                        <option>4</option>
                                        <option>3</option>
                                        <option>2</option>
                                        <option>1</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Notes</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <textarea class="textarea" placeholder="Jot down anything interesting" name="notes"
                                    [ngModel]="contactData?.notes"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot" style="justify-content: flex-end">
                <button *ngIf="edit" class="button is-danger is-right" (click)="delete(contactData?.id)" routerLink="/" routerLinkActive="active">Delete</button>
                <input type="submit" class="button is-success" value="Save">
            </footer>
        </form>
    </div>
</div>
