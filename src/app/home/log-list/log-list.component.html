<div class="table-container">

    <table class="table is-striped is-fullwidth">
        <thead>
            <th>Time</th>
            <th>Callsign</th>
            <th>Frequency</th>
            <th>Mode</th>
            <th>Power</th>
            <th>RST</th>
            <th>Notes</th>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts">
                <app-log-list-row [rowData]="contact"></app-log-list-row>
            </tr>
            <tr *ngIf="!contacts.length">
                <td colspan="7" class="has-text-centered">No contacts logged yet, hit the <a class="tag is-primary" [routerLink]="[{ outlets: { modal: ['add'] } }]" routerLinkActive="active">+</a> to get started.</td>
            </tr>
        </tbody>
    </table>
</div>
